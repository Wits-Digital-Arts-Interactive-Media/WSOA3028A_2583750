                    <h2>GardenGrove</h2>
                    <p>Tired of overstimulating games? Take a break and try out Garden Grove, a top-down, 2D pixel game set in your very own garden! Plant and water your plants as you watch them blossom, make sure to feed the friendly, lazy cats and take in the experience of the sounds of nature. </p>
